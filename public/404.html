
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // シングルページアプリケーション用のリダイレクトスクリプト
    // URLのパス部分を取得
    var path = window.location.pathname;
    // ローカルストレージにパスを保存
    localStorage.setItem('spa_redirect_path', path);
    // ルートページにリダイレクト
    window.location.href = '/';
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
